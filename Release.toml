allow-branch = [
    "release/*",
    "main",
]
sign-commit = false
sign-tag = true
push-remote = "origin"
release = true
publish = true
verify = true
owners = ["Remi Caillot"]
push = true
push-options = []
consolidate-commits = true
pre-release-commit-message = "Viewy-rs release v{{version}} ðŸŽ‰"
pre-release-replacements = [
  { file = "viewy/lib/Cargo.toml", search = 'viewy-codegen = \\{ version = "[^"]*"', replace = 'viewy-codegen = { version = "{{version}}"' },
]
# Hook exÃ©cutÃ© au niveau du workspace pour gÃ©nÃ©rer un changelog global
# Utilise sh -c pour s'exÃ©cuter uniquement depuis la racine du workspace
pre-release-hook = ["sh", "-c", "if [ -f Cargo.toml ] && grep -q '\\[workspace\\]' Cargo.toml; then git cliff -o CHANGELOG.md --tag v{{version}}; fi"]
tag-message = "Viewy-rs release v{{version}} ðŸŽ‰"
tag-name = "v{{version}}"
tag = true
enable-features = []
enable-all-features = false
dependent-version = "upgrade"
metadata = "optional"
certs-source = "webpki"

[rate-limit]
new-packages = 5
existing-packages = 30
